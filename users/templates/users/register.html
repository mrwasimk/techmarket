{% extends "techmarket/base.html" %}
{% load crispy_forms_tags %} <!-- Would use cispy forms but seems to be breaking the register page -->

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Registration Form</legend>
            
            <!--User registration form -->
            <p>User Details:</p>
            {{ user_form.as_p }} 
            
            <hr>
            
            <!-- Profile registration form -->
            <p>Address & Other Details:</p> 
            {{ profile_form.as_p }} 
            
        {# </fieldset> #} 

        <div class="form-group mt-3">
            <button class="btn btn-outline-info" type="submit">Register</button>
        </div>
    </form>
    


    <div class="border-top pt-3">
        <small class="text-muted">
            Already Registered? <a class="ml-2" href="{% url 'login' %}">Login</a> <!--  Link to Login page -->
        </small>
    </div>
</div>
{% endblock content %}
