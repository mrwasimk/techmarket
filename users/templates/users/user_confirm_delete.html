{% extends "techmarket/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Account</legend>
            <h2>Are you sure you want to delete your account?</h2>
            <p class="text-danger">This action cannot be undone. All your profile information and associated data (like listed products) will be permanently removed.</p>
        </fieldset>
        <div class="form-group mt-3">
            <button class="btn btn-danger" type="submit">Yes, Delete My Account</button>
            <a class="btn btn-secondary" href="{% url 'profile' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
